<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <section class="formulario">
      <div class="paralelogran"></div>
      <form action="#" method="POST">
        <h1>Cadastro de Clientes</h1>
        <fieldset>
          <div class="container">
            <input type="text" name="nome" id="nome" required autofocus />
            <label for="nome">Nome</label>
          </div>
          <!--container-->

          <div class="container">
            <input type="text" name="lastname" id="lastname" required />
            <label for="lastname">Sobrenome</label>
          </div>
          <!--container-->
        </fieldset>

        <fieldset>
          <div class="container">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <!--container-->
        </fieldset>

        <fieldset>
          <div class="container">
            <input type="password" name="password" class="senha" required />
            <label for="">Senha</label>
          </div>
        </fieldset>

        <fieldset>
          <div id="check">
            <input type="checkbox" required name="accept" />
            <label for="">Aceitar todos os termos de uso</label>
            <button>Enviar</button>
          </div>
        </fieldset>

        <a href="#">Termo de Servi√ßo</a>
      </form>
    </section>
  </body>
</html>
